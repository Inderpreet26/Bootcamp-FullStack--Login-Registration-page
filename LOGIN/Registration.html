<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
    body{
        background-color: rgb(222, 119, 238);
    }
    form{
        padding-left: 600px;
    }
    h1{
        padding-left: 600px;
    }
</style>
<body>
    <h1>Register Here</h1>
    <form action="User"> 
        Name: <input type="text" required ><br>
        <br>
        Age: <input type="number" required><br>
        <br>
        DOB: <input type="date" required> <br>
        <br>
        Gender: Male <input type="radio" name="gender" required>  Female <input type="radio" name="gender" required><br>
        <br>
        Hobby: Sports <input type="checkbox" name="hobby" required> Movies <input type="checkbox" name="hobby" required><br>
        <br>
        <input type="submit" value="Go">
       
        
    </form>
 
</body>
</html>
